<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="../../../AppData/Local/Sublime%20Text%203/Qatar-Map-Flag-300px.png"/>
    <title>Population statistics</title>
     
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <link                   
        rel="stylesheet" 
        href = "population.css"    
    />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

</head>

<body>
    <div id="map"></div>
    

    <link rel="stylesheet" href = "infostyle.css"/>
    <link rel="stylesheet" type="text/css" href="http://leaflet.github.io/Leaflet.label/leaflet.label.css"/>   <!-- for binding labels on map -->

    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="http://leaflet.github.io/Leaflet.label/leaflet.label.js"></script>  
    <script src = "index.js"></script>
    <script>
    // using map controls to add info to map 
    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;                            // .onAdd returns the DOM element of the control
    };

    // updates info when municipalities are hovered over
    info.update = function (props) {
        this._div.innerHTML = '<h3>Qatar population density</h3>' +'<b>' +  (props ?
             '<b>' + props.NAME_1 +' (' + props.NL_NAME_1 +')' : 'Click on a municipality to know more');
    };

    info.addTo(map);
    </script>


<div id="img">
</div>
<div id="div2">
<h2>Population of municipality and zones under them</h2>
<h4>Here we see the different municipalities in Qatar and by clicking on them we get the data for the municipality and the zones under them</h4>
</div>

<div id="divzone">
</div>
<div id="div3">
</div>
<div id="div4">
</div>


</body>

</html>
